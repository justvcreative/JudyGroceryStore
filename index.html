<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grocery Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- Normalize.css -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header class="container">
    <div id="store-header">
        <h1>Judy's Grocery Store</h1>
    </div>
</header>

<main class="container">
    <section id="store-front">
        <img src="images/storefront.png" alt="graphic of judy tending to her store">
    </section>
    <section id="store-inventory">
      <h2>Store Inventory</h2>
       <div class="inv-container">
           <div class="item">
               <div class="inv-img"><img src="images/inventory/cucumbers.png"></div>
               <h3>Cucumbers</h3>
               <p>Price: $1.99</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/carrots.png"></div>
               <h3>Carrots</h3>
               <p>Price: $1.79</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/garlic.png"></div>
               <h3>Garlic</h3>
               <p>Price: $0.59</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/eggplants.png"></div>
               <h3>Eggplants</h3>
               <p>Price: $2.99</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/corn.png"></div>
               <h3>Corn</h3>
               <p>Price: $1.29</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/peppers.png"></div>
               <h3>Peppers</h3>
               <p>Price: $0.79</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/onions.png"></div>
               <h3>Onions</h3>
               <p>Price: $0.99</p>
           </div>
        <div class="item">
               <div class="inv-img"><img src="images/inventory/potatoes.png"></div>
               <h3>Potatoes</h3>
               <p>Price: $2.19</p>
           </div>
        </div>
    </section>
</main>
</body>

</html>
